 <!DOCTYPE html>
<html>
<head>
    <title>Judit Alpha</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/bower_components/reset-css/reset.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/slicknav/slicknav.css">
    <link rel="stylesheet" type="text/css" href="/_/css/main.css">
    <script src="/bower_components/requirejs/require.js" data-main="/_/js/main.js"></script>

    <script type='html/template' id='basket-template'>
        <article class='basket'>
        <h1>
            <span lang='en'>Basket</span>
            <span lang='hu'>Kosár</span>
        </h1>

        <% if (dresses.length===0){ %>
            <p>
                <span lang='en'>Nothing in your basket</span>
                <span lang='hu'>Semi in your Kosár</span>
            </p>
        <% } else { %>
            <table>
            <% _.each(dresses, function (dress) { %>
                <tr class='dress'>
                    <td>
                        <h2>
                            <span lang='en'><%= dress.en_name  %>
                            <span lang='hu'><%= dress.hu_name  %>
                        </h2>
                    </td>
                    <td><img src="<%= dress.thumb %>"></td>
                    <td><p><%= dress.id %></p></td>
                    <td>Remove</td>
                </tr>
            <% }) %>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button>Checkout</button>
                    </td>
                </tr>
            </table>
        <% } %>
        </article>
    </script>

    <script type='html/template' id='loader-template'>
        <div id='loader'>
            <div class="spinner">
              <div class="dot1"></div>
              <div class="dot2"></div>
            </div>
            <div id='loader-status-outside'>
                <div id='loader-status-inside'></div>
            </div>
        </div>
    </script>

    <script type='html/template' id='gallery-template'>
        <h1>
            <span lang='en'>Gallery</span>
            <span lang='hu'>Galéria</span>
        </h1>
        <div id='dresses'></div>
    </script>

    <script type='html/template' id='dress-template'>
        <div lang='en'>
            <h1 class='name'>Name <%= en_name %></h1>
            <img class='thumb' id='<% thumbId %>' src='<%= thumb %>'>
            <% if (typeof(en_tagline) !== "undefined") { %>
                <h2 class='tagline'>Tag <%= en_tagline %></h2>
            <% } %>
            <% if (typeof(en_standfirst) !== "undefined") { %>
                <h3 class='standfirst'>Tag <%= en_standfirst %></h3>
            <% } %>
        </div>
        <div lang='hu'>
            <h1 class='name'>Name <%= hu_name %></h1>
            <img class='thumb' id='<% thumbId %>' src='<%= thumb %>'>
            <% if (typeof(hu_tagline) !== "undefined") { %>
                <h2 class='tagline'>Tag <%= hu_tagline %></h2>
            <% } %>
            <% if (typeof(hu_standfirst) !== "undefined") { %>
                <h3 class='standfirst'>Tag <%= hu_standfirst %></h3>
            <% } %>
        </div>
    </script>

    <script type='html/template' id='modal-dress-template'>
        <article id='modal-dress-content'>
            <div id='modal-close'>X</div>
            <div class='left'>
                <div id='zoomable-container'>
                    <img id='zoomable' src='<%= zoomable %>'>
                </div>
            </div>
            <div class='right'>
                <div id='dress-info'>
                    <div lang='en'>
                        <h1 class='name'>Name <%= en_name %></h1>
                        <h2 class='tagline'>Tag <%= en_tagline %></h2>
                        <h3 class='standfirst'>Tag <%= en_standfirst %></h3>
                        <div class='blurb'><%= en_blurb %></div>
                    </div>
                    <div lang='hu'>
                        <h1 class='name'>Name <%= hu_name %></h1>
                        <h2 class='tagline'>Tag <%= hu_tagline %></h2>
                        <h3 class='standfirst'>Tag <%= hu_standfirst %></h3>
                        <div class='blurb'><%= hu_blurb %></div>
                    </div>
                    <div class='bottom'>
                        <span id='add2basket' class='add2basket'>
                            Please wait....
                        </span> <%= id %>
                    </div>
                </div>
                <div id='zoom-container'>
                    <img id='zoomed'>
                </div>
            </div>
        </article>
    </script>

    <script type='html/template' id='menu-gallery-item-template'>
        <a href="#/gallery/<%= id %>"><%= id %></a>
    </script>

</head>
<body>
    <header style='display:none'>
        <nav id="menu">
            <li><a href="#/home">
                <span lang='en'>Home</span>
                <span lang='hu'>Főoldal</span>
            </a></li>
            <li id='menu-contact'><a href="#/contact">
                <span lang='en'>Contact</span>
                <span lang='hu'>Kapcsolat</span>
            </a></li>
            <li id='menu-basket'><a href="#/basket">
                <span lang='en'>Basket</span>
                <span lang='hu'>Kosár</span>
            </a></li>
            <li id='language'>
                </span><span lang='en'>Language</span>
                </span><span lang='hu'>Nyelv</span>
                <ul>
                    <li class='change-language' data-setlang='en' id='language-english'><a><span class='flag flag-en'></span>English</a></li>
                    <li class='change-language' data-setlang='hu' id='language-magyar'><a><span class='flag flag-hu'></span>Magyar</a></li>
                </ul>
            </li>
        </nav>
    </header>

    <section id='home' style="display:none">
        <picture>
            <source media="(min-width: 64em)" srcset="bower_components/js-vertical-slideshow/eg/img/1.png">
            <source media="(min-width: 37.5em)" srcset="bower_components/js-vertical-slideshow/eg/img/1.png">
            <source srcset="bower_components/js-vertical-slideshow/eg/img/1.png">
            <img src='bower_components/js-vertical-slideshow/eg/img/1.png'>
        </picture>

        <picture>
          <img src='bower_components/js-vertical-slideshow/eg/img/2.png'>
        </picture>

        <picture>
            <img src='bower_components/js-vertical-slideshow/eg/img/3.png'>
        </picture>

        <picture>
            <img src='bower_components/js-vertical-slideshow/eg/img/4.png'>
        </picture>

        <picture>
            <img src='bower_components/js-vertical-slideshow/eg/img/5.png'>
        </picture>
    </section>

    <section id="contact" style='display:none'>
        <h1>
            <span lang='en'>Contact</span>
            <span lang='hu'>Kapcsolat</span>
        </h1>
    </section>

    <section id="basket" style='display:none'>
    </section>

    <footer style='display:none'>
        <h2>Impressum</h2>
        <p>
            Impressum, etc.
        </p>

        <h2>Link</h2>
        <p>
            Link to Facebook, etc.
        </p>

        <h2>Contact</h2>
        <p>
            Reiterate contact info.
        </p>
    </footer>

    <aside id="modal-dress" class="modal" tabindex="-1">
    </aside>
</body>
</html>
